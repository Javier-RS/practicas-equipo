<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <title>Index</title>
</head>
<body>
    <h1>Listado de autores</h1>
    <a href="index.html">Volver</a>
    <div>
        <a href="{{url_for('agregarautor')}}">Agregar</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                  
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>{{autor.id}}</td>
                    <td>{{autor.nombre}}</td>
                    <td>{{autor.apellido}}</td>
                    <td>{{autor.email}}</td>
                    
                    <td><a href="editarautor/{{autor.id}}">Editar</a></td>
                    <td><a href="eliminarautor/{{autor.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
